<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Group Meeting Simulator</title>
    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
    <script>
      var responses = [
        "p is less than point zero five",
        "I will get back to you on that.",
        "Who left the freezer door open?",
        "Sometimes when I close my eyes at night, I see blinking molecules.",
        "Aster broke the microwave again.",
        "Lina would like to do the next group meeting.",
        "Why is there a hole in the liquid nitrogen gloves?",
        "We all think that Kyle deserves more money.",
        "That is a good question.",
        "Blinky molecule goes on. Off. On. Off. On. Off.",
        "We were thinking that the next group meeting should be at Satellite.",
        "Where is the scale bar?",
        "What are the units on that?",
        "The hell if I know.",
        "Let's move journal club to next week.",
        "Forget about bacterial constriction. I think my brain is constricting.",
        "The next person to forget to put units on their graphs will be forced to drink liquid nitrogen.",
        "Anna said that wants to teach the biophysics class again.",
        "Dora said that she wants to teach biophysics for the next four years.",
        "Let's do the next group meeting in Bordeaux.",
      ];

      function get_response()
      {
        var x = Math.floor(Math.random() * responses.length);
        return responses[x];
      }
      
    </script>
  </head>
  <body>
    <h1>Group Meeting Simulator</h1>
    <input onclick='responsiveVoice.speak(get_response());' type='button' value="Let's get this discussion started!" />
  </body>
</html>
